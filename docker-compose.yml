services:
  discbot-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discbot-builder
    ports:
      - "${HOST_PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./data/bots:/app/data/bots
      - ./data/logs:/app/data/logs
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:${PORT:-3000}/api/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
